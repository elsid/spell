on: [push, pull_request]

name: CI

jobs:
  build_server:
    name: Build server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features=server --bins

  build_client:
    name: Build client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt install -y libxrandr-dev libxi-dev libasound2-dev libgl1-mesa-dev
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --features=client --bins

  build_all:
    name: Build all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt install -y libxrandr-dev libxi-dev libasound2-dev libgl1-mesa-dev
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features --all-targets

  test_all:
    name: Tests all
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      RUST_LOG: debug
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt install -y libxrandr-dev libxi-dev libasound2-dev libgl1-mesa-dev
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  test_all_release:
    name: Tests all release
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      RUST_LOG: debug
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: sudo apt install -y libxrandr-dev libxi-dev libasound2-dev libgl1-mesa-dev
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --release

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy_server:
    name: Clippy server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features=server --bins -- -D warnings

  clippy_client:
    name: Clippy client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - run: sudo apt install -y libxrandr-dev libasound2-dev
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --features=client --bins -- -D warnings

  clippy_all:
    name: Clippy all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - run: sudo apt install -y libxrandr-dev libasound2-dev
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --all-targets -- -D warnings
